<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 500">
    <!-- Background -->
    <rect width="880" height="500" fill="#f8f9fa" />

    <!-- Title -->
    <text x="440" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
        fill="#333">FriendBench™</text>

    <!-- Y-axis -->
    <line x1="100" y1="100" x2="100" y2="400" stroke="#333" stroke-width="2" />

    <!-- Y-axis ticks and labels -->
    <line x1="95" y1="100" x2="100" y2="100" stroke="#333" stroke-width="2" />
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">100</text>

    <line x1="95" y1="175" x2="100" y2="175" stroke="#333" stroke-width="2" />
    <text x="90" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">75</text>

    <line x1="95" y1="250" x2="100" y2="250" stroke="#333" stroke-width="2" />
    <text x="90" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">50</text>

    <line x1="95" y1="325" x2="100" y2="325" stroke="#333" stroke-width="2" />
    <text x="90" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">25</text>

    <line x1="95" y1="400" x2="100" y2="400" stroke="#333" stroke-width="2" />
    <text x="90" y="405" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">0</text>

    <text x="55" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#666" transform="rotate(-90, 55, 250)">Friend Score</text>

    <!-- X-axis -->
    <line x1="100" y1="400" x2="780" y2="400" stroke="#333" stroke-width="2" />

    <!-- Data Bars -->
    <!-- Sonnet 3.6 - Higher than Opus 3 -->
    <rect x="130" y="130" width="60" height="270" fill="#9370DB" opacity="0.8" rx="5" />
    <text x="160" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Sonnet
        3.6</text>
    <text x="160" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">87</text>

    <!-- Opus 3 -->
    <rect x="210" y="135" width="60" height="265" fill="#8A2BE2" opacity="0.8" rx="5" />
    <text x="240" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Opus 3</text>
    <text x="240" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">85</text>

    <!-- Sonnet 3.5 -->
    <rect x="290" y="148" width="60" height="252" fill="#BA55D3" opacity="0.8" rx="5" />
    <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Sonnet
        3.5</text>
    <text x="320" y="138" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">80</text>

    <!-- Sonnet 3.7 -->
    <rect x="370" y="165" width="60" height="235" fill="#A569BD" opacity="0.8" rx="5" />
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Sonnet
        3.7</text>
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">74</text>

    <!-- Grok 3 -->
    <rect x="450" y="185" width="60" height="215" fill="#1E90FF" opacity="0.8" rx="5" />
    <text x="480" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Grok 3</text>
    <text x="480" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">65</text>

    <!-- GPT-4.5 -->
    <rect x="530" y="225" width="60" height="175" fill="#20B2AA" opacity="0.8" rx="5" />
    <text x="560" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">GPT-4.5</text>
    <text x="560" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">50</text>

    <!-- GPT-4o -->
    <rect x="610" y="255" width="60" height="145" fill="#3CB371" opacity="0.8" rx="5" />
    <text x="640" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">GPT-4o</text>
    <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">35</text>

    <!-- o3-mini high -->
    <rect x="690" y="335" width="60" height="65" fill="#6B8E23" opacity="0.8" rx="5" />
    <text x="720" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">o3-mini
        high</text>
    <text x="720" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
        fill="#333">17</text>

    <!-- Annotations -->
    <text x="440" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">© High Taste
        Testers 2025</text>
</svg>
