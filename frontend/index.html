<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendBench™</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <meta name="description" content="The official friendliness benchmark for LLMs" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      margin: 0 auto;
    }

    .quotes-section {
      padding: 20px;
    }

    .quotes-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }

    .quotes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .quote-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative;
    }

    .quote-card:hover {
      transform: translateY(-5px);
    }

    .quote-text {
      font-size: 16px;
      margin-bottom: 16px;
      color: #2c3e50;
      font-style: italic;
    }

    .quote-attribution {
      font-size: 14px;
      color: #666;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .model-info {
      display: inline-flex;
      align-items: center;
      cursor: help;
      margin-left: 4px;
    }

    .model-icon {
      width: 16px;
      height: 16px;
      fill: #1a73e8;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .model-icon:hover {
      opacity: 1;
    }

    .model-inline {
      color: #1a73e8;
      font-weight: 500;
      margin-left: 4px;
    }

    .tooltip {
      visibility: hidden;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      z-index: 1000;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .model-info:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .quotes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="chart-container"></div>
    <div class="quotes-section">
      <h2 class="quotes-title">Some thoughts from our High Taste Testers™</h2>
      <div id="quotes-grid" class="quotes-grid"></div>
    </div>
  </div>

  <script type="module">
    const response = await fetch('/.netlify/functions/get-data');

    if (!response.ok) {
      console.error('Function response not ok:', response.status, response.statusText);
      const errorText = await response.text();
      console.error('Error response body:', errorText);
      throw new Error(`Failed to fetch data: ${response.status} ${response.statusText}`);
    }

    let responseData;
    try {
      responseData = await response.json();
    } catch (error) {
      console.error('Failed to parse JSON response');
      const responseText = await response.text();
      console.error('Response body:', responseText);
      throw new Error('Invalid JSON response from server');
    }

    if (responseData.error) {
      console.error('Server error:', responseData.error);
      throw new Error(`Server error: ${responseData.error}`);
    }

    const {models: modelData, quotes: quotesData} = responseData;

    // Filter by models query parameter if provided
    const params = new URLSearchParams(window.location.search);
    const selected = params.get('models');
    const showAll = params.get('showAll') === 'true';

    let filteredModels = selected
      ? modelData.filter(m => selected.split(',').map(s => s.trim()).includes(m.name))
      : modelData;

    // Filter out hidden models unless showAll is true
    if (!showAll) {
      filteredModels = filteredModels.filter(m => !m.hidden);
    }

    // Sort models by score in descending order
    const sortedData = [...filteredModels].sort((a, b) => b.score - a.score);

    // Color interpolation helper functions
    const hexToRgb = (hex) => {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result
        ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16),
        }
        : null;
    };

    const rgbToHex = ({r, g, b}) =>
      "#" +
      [r, g, b]
        .map((x) => Math.round(x).toString(16).padStart(2, "0"))
        .join("");

    const interpolateColor = (color1, color2, factor) => {
      const c1 = hexToRgb(color1);
      const c2 = hexToRgb(color2);
      return {
        r: c1.r + (c2.r - c1.r) * factor,
        g: c1.g + (c2.g - c1.g) * factor,
        b: c1.b + (c2.b - c1.b) * factor,
      };
    };

    // Generate colors for any number of points
    const getColor = (index, total) => {
      // Define base colors for gradient
      const baseColors = ["#9370DB", "#1E90FF", "#3CB371"];

      if (total === 1) return baseColors[0];

      // Calculate which segment of the gradient we're in
      const segments = baseColors.length - 1;
      const segment = (index / (total - 1)) * segments;
      const segmentIndex = Math.floor(segment);
      const segmentFactor = segment - segmentIndex;

      // If we're exactly on a base color, return it
      if (segmentFactor === 0 && baseColors[segmentIndex]) {
        return baseColors[segmentIndex];
      }

      // Otherwise interpolate between the two nearest base colors
      return rgbToHex(
        interpolateColor(
          baseColors[segmentIndex],
          baseColors[segmentIndex + 1],
          segmentFactor
        )
      );
    };

    // Measure actual SVG rendered text width
    const measureSvgTextWidth = (text, fontSize = 12, fontFamily = 'Arial') => {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      const textEl = document.createElementNS("http://www.w3.org/2000/svg", "text");
      textEl.setAttribute("font-family", fontFamily);
      textEl.setAttribute("font-size", fontSize);
      textEl.textContent = text;
      svg.appendChild(textEl);
      document.body.appendChild(svg);
      const width = textEl.getComputedTextLength();
      document.body.removeChild(svg);
      return width;
    };

    // Find widest model name - measure the joined version since horizontal mode joins lines
    const getWidestLabelWidth = (models) => {
      return Math.max(...models.map(m => {
        const joinedName = m.name.replace('\n', ' ');
        return measureSvgTextWidth(joinedName, 12);
      }));
    };

    const container = document.getElementById("chart-container");
    const widestLabel = getWidestLabelWidth(sortedData);
    const totalModels = sortedData.length;

    function renderChart() {
      container.innerHTML = '';
      const containerWidth = container.offsetWidth;

      const useHorizontalLayout = containerWidth < 640;

      const labelBarGap = 8;
      const horizontalLeftMargin = widestLabel + labelBarGap;
      const referenceWidth = 1000;
      const chartWidth = useHorizontalLayout ? containerWidth : referenceWidth;
      const barHeight = 28;
      const barSpacing = 8;

      // Header dimensions
      const titleFontSize = 32;
      const subtitleFontSize = 13;
      const titleY = titleFontSize + 10;
      const subtitleY = titleY + subtitleFontSize + 10;
      const headerHeight = subtitleY + 15;

      // Footer dimensions - needs space for axis labels (18px below axis) + gap + footer text
      const footerFontSize = 12;
      const axisLabelSpace = 25;
      const footerHeight = axisLabelSpace + footerFontSize + 15;

      const horizontalChartHeight = headerHeight + (totalModels * (barHeight + barSpacing)) + barSpacing + footerHeight;
      const chartHeight = useHorizontalLayout ? horizontalChartHeight : chartWidth / 1.7;

      const config = {
        width: chartWidth,
        height: chartHeight,
        margin: useHorizontalLayout
          ? { top: headerHeight, right: 50, bottom: footerHeight, left: horizontalLeftMargin }
          : { top: 70, right: 80, bottom: 100, left: 80 },
      };

      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", `0 0 ${config.width} ${config.height}`);
      svg.setAttribute("width", "100%");
      svg.setAttribute("height", "100%");
      svg.setAttribute("overflow", "visible");

      const chartAreaHeight = config.height - config.margin.top - config.margin.bottom;
      const chartAreaWidth = config.width - config.margin.left - config.margin.right;

      const headerSvg = `
        <rect width="${config.width}" height="${config.height}" fill="#f8f9fa"/>
        <text x="${config.width / 2}" y="${titleY}"
              font-family="Arial" font-size="${titleFontSize}" font-weight="bold"
              text-anchor="middle" fill="#333">FriendBench™</text>
        <text x="${config.width / 2}" y="${subtitleY}"
              font-family="Arial" font-size="${subtitleFontSize}" font-style="italic"
              text-anchor="middle" fill="#666">A systematic assessment of amicability in large language models</text>
      `;

      if (useHorizontalLayout) {
        const hBarHeight = barHeight;
        const hSpacing = barSpacing;

        svg.innerHTML = headerSvg + `
          <line x1="${config.margin.left}" y1="${config.margin.top}"
                x2="${config.margin.left}" y2="${config.height - config.margin.bottom}"
                stroke="#333" stroke-width="2"/>
          <line x1="${config.margin.left}" y1="${config.height - config.margin.bottom}"
                x2="${config.width - config.margin.right}" y2="${config.height - config.margin.bottom}"
                stroke="#333" stroke-width="2"/>
          ${[0, 25, 50, 75, 100].map(tick => `
            <line x1="${config.margin.left + (tick / 100) * chartAreaWidth}" y1="${config.height - config.margin.bottom}"
                  x2="${config.margin.left + (tick / 100) * chartAreaWidth}" y2="${config.height - config.margin.bottom + 5}"
                  stroke="#333" stroke-width="2"/>
            <text x="${config.margin.left + (tick / 100) * chartAreaWidth}" y="${config.height - config.margin.bottom + 18}"
                  font-family="Arial" font-size="12" text-anchor="middle" fill="#666">${tick}</text>
          `).join('')}
        `;

        sortedData.forEach((model, i) => {
          const y = config.margin.top + hSpacing + i * (hBarHeight + hSpacing);
          const hBarWidth = (model.score / 100) * chartAreaWidth;
          const color = getColor(i, totalModels);
          const displayName = model.name.replace('\n', ' ');

          svg.innerHTML += `
            <text x="${config.margin.left - labelBarGap}" y="${y + hBarHeight / 2 + 4}"
                  font-family="Arial" font-size="12" text-anchor="end" fill="#333">${displayName}</text>
            <rect x="${config.margin.left}" y="${y}" width="${hBarWidth}" height="${hBarHeight}"
                  fill="${color}" opacity="0.8" rx="4"/>
            <text x="${config.margin.left + hBarWidth + 6}" y="${y + hBarHeight / 2 + 4}"
                  font-family="Arial" font-size="11" text-anchor="start" fill="#666">${model.score}</text>
          `;
        });
      } else {
        svg.innerHTML = headerSvg + `
          <line x1="${config.margin.left}" y1="${config.margin.top}"
                x2="${config.margin.left}" y2="${config.height - config.margin.bottom}"
                stroke="#333" stroke-width="2"/>
          <line x1="${config.margin.left}" y1="${config.height - config.margin.bottom}"
                x2="${config.width - config.margin.right}" y2="${config.height - config.margin.bottom}"
                stroke="#333" stroke-width="2"/>
          ${[0, 25, 50, 75, 100].map(tick => `
            <line x1="${config.margin.left - 5}" y1="${config.height - config.margin.bottom - (tick / 100) * chartAreaHeight}"
                  x2="${config.margin.left}" y2="${config.height - config.margin.bottom - (tick / 100) * chartAreaHeight}"
                  stroke="#333" stroke-width="2"/>
            <text x="${config.margin.left - 10}" y="${config.height - config.margin.bottom - (tick / 100) * chartAreaHeight + 5}"
                  font-family="Arial" font-size="12" text-anchor="end" fill="#666">${tick}</text>
          `).join('')}
          <text x="${config.margin.left - 45}" y="${config.margin.top + chartAreaHeight / 2}"
                font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle"
                fill="#666" transform="rotate(-90, ${config.margin.left - 45}, ${config.margin.top + chartAreaHeight / 2})">
            Friend Score
          </text>
        `;

        const vBarWidth = Math.min(100, chartAreaWidth / (totalModels + 1) - 10);
        const totalBarsWidth = vBarWidth * totalModels;
        const spacing = (chartAreaWidth - totalBarsWidth) / (totalModels + 1);

        sortedData.forEach((model, i) => {
          const x = config.margin.left + spacing + i * (vBarWidth + spacing);
          const vBarHeight = (model.score / 100) * chartAreaHeight;
          const y = config.height - config.margin.bottom - vBarHeight;
          const color = getColor(i, totalModels);
          const lines = model.name.split("\n");
          const lineHeight = 14;

          svg.innerHTML += `
            <rect x="${x}" y="${y}" width="${vBarWidth}" height="${vBarHeight}"
                  fill="${color}" opacity="0.8" rx="5"/>
            <text x="${x + vBarWidth / 2}" y="${config.height - config.margin.bottom + 30 - ((lines.length - 1) * lineHeight) / 2}"
                  font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
              ${lines.map((line, index) =>
                `<tspan x="${x + vBarWidth / 2}" dy="${index === 0 ? 0 : lineHeight}">${line}</tspan>`
              ).join('')}
            </text>
          `;
        });
      }

      const footerY = config.height - config.margin.bottom + footerFontSize + (config.margin.bottom - footerFontSize) / 2;
      svg.innerHTML += `
        <text x="${config.width / 2}" y="${footerY}"
              font-family="Arial" font-size="${footerFontSize}" text-anchor="middle" fill="#999">High Taste Testers 2025™</text>
      `;

      container.appendChild(svg);
    }

    renderChart();

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(renderChart, 100);
    });

    // Populate quotes grid
    const quotesGrid = document.getElementById("quotes-grid");
    quotesData.forEach((quote) => {
      const quoteCard = document.createElement("div");
      quoteCard.className = "quote-card";

      const quoteText = document.createElement("div");
      quoteText.className = "quote-text";
      quoteText.innerHTML = `"${quote.text}"`;

      const attribution = document.createElement("div");
      attribution.className = "quote-attribution";

      // Wrap author in link if URL is provided
      const authorText = quote.url
        ? `<a href="${quote.url}" target="_blank" rel="noopener noreferrer" style="color: #1a73e8; text-decoration: underline; text-decoration-style: dotted;">${quote.author}</a>`
        : quote.author;
      attribution.innerHTML = `— ${authorText}`;

      // Add model reference (either inline or as icon)
      if (quote.models && quote.models.length > 0) {
        if (quote.showModelInline) {
          const modelInline = document.createElement("span");
          modelInline.className = "model-inline";
          modelInline.textContent = `(about ${quote.models.join(", ")})`;
          attribution.appendChild(modelInline);
        } else {
          const modelInfo = document.createElement("div");
          modelInfo.className = "model-info";

          // Create SVG icon
          modelInfo.innerHTML = `
            <svg class="model-icon" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span class="tooltip">About: ${quote.models.join(", ")}</span>
          `;

          attribution.appendChild(modelInfo);
        }
      }

      quoteCard.appendChild(quoteText);
      quoteCard.appendChild(attribution);
      quotesGrid.appendChild(quoteCard);
    });
  </script>

  <footer style="
        text-align: center;
        margin-top: 40px;
        padding-bottom: 20px;
        width: 100%;
      ">
    <p style="color: #666; font-size: 14px">
      <a href="https://forms.gle/neHXHQefimeoVwuG7" style="
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s ease;
          " target="_blank" rel="noopener noreferrer">
        Apply to become a High Taste Tester™
      </a>
    </p>
    <p style="color: #999; font-size: 12px; margin-top: 10px">
      High Taste Testers 2025™
    </p>
  </footer>
</body>

</html>
